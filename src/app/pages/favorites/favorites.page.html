<ion-header>
  <ion-toolbar>
    <ion-title>favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let favorite of lstFavoriteNews"  [routerLink]="['/details', favorite.news.id]">
    <img src="{{favorite.news.image}}"/>
    <ion-card-header>
      <ion-card-title>
        {{favorite.news.title}}
      </ion-card-title>
      <ion-card-subtitle>{{favorite.news.likes}} likes | Publicado em: {{favorite.news.publishedAt}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
