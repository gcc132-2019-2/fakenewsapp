<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>news-detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{news.title}}
      </ion-card-title>
      <ion-card-subtitle>Publicado em: {{news.publishedAt}}</ion-card-subtitle>
    </ion-card-header>
    <img src="{{news.image}}" />
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-tab-button>
            <ion-icon name="heart"></ion-icon>
            <ion-label>{{news.likes}} likes</ion-label>
          </ion-tab-button>
          <ion-tab-button>
            <ion-icon name="star-outline"></ion-icon>
            <ion-label>Favoritar</ion-label>
          </ion-tab-button>
          <ion-tab-button (click)="shareWhatsApp(news.id)">
            <ion-icon name="logo-whatsapp"></ion-icon>
            <ion-label>Compartilhar</ion-label>
          </ion-tab-button>
        </ion-row>
      </ion-grid>

      <div class="ion-text-justify">{{news.content}}</div>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-button fill="outline" expand="block" href="{{news.link}}" target="_blank">Ler mais...</ion-button>
</ion-footer>
