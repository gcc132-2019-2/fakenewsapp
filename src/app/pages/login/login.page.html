<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="locate"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>FakeNewsApp</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>


  <ion-button (click)="login()" expand="block" color="warning">Entrar</ion-button>
  <div class="ion-text-center ion-padding-vertical">NÃ£o possui uma conta ainda?</div>
  <ion-button expand="block" fill='outline' routerLink="/register" routerDirection="forward" color="dark">Criar conta</ion-button>
</ion-content>
