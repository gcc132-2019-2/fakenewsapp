<ion-header>
  <ion-toolbar>
    <ion-title>news</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar showCancelButton="focus" placeholder="Encontrar notÃ­cias"
  (ionChange)="updateListNews($event)"></ion-searchbar>

  <ion-card *ngFor="let news of lstNews">
    <img src="{{news.image}}"  [routerLink]="['/details', news.id]"/>
    <ion-card-header>
      <ion-card-title>
        {{news.title}}
      </ion-card-title>
      <ion-card-subtitle>{{news.likes}} likes | Publicado em: {{news.publishedAt}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
