<ion-header>
  <ion-toolbar>
    <ion-title>news</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let News of LstNews">
    <img src="{{News.Image}}" />
    <ion-card-header>
      <ion-card-title>
        {{News.Title}}
      </ion-card-title>
      <ion-card-subtitle>{{News.Likes}} likes | Publicado em: {{News.PublishedAt}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
