<ion-header>
  <ion-toolbar>
    <ion-title>news</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card" *ngFor="let news of lstNews">
    <img src="{{news.image}}" />
    <ion-card-header>
      <ion-card-title>
        {{news.title}}
      </ion-card-title>
      <ion-card-subtitle>{{news.likes}} likes | Publicado em: {{news.publishedAt}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>


</ion-content>
